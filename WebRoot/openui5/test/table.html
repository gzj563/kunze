<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script id="sap-ui-bootstrap"
            src="http://localhost:8080/openui5/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.ui.common,sap.ui.table"></script>


</head>
<body>
<div id="space"></div>

<script>
    var dataForPractice = [{
        name:"123",
        dateTime:""
    },{
        testP:{
            testp_p1:"777"
        },
        name:"456",
        dateTime:"12-2-4"
    }];

    var table = new sap.ui.table.Table({
        visibleRowCount: 8,
        selectionMode: sap.ui.table.SelectionMode.Single,
        selectionBehavior: sap.ui.table.SelectionBehavior.RowOnly,
        columns: [
            new sap.ui.table.Column({
                label:new sap.m.Label({
                    text: "Name"
                }),
                template: new sap.m.Text().bindProperty("text", "name",function(value,obj){
                    console.log(value);
                }),
                sortProperty: "name"
            }),
            new sap.ui.table.Column({
                label: new sap.m.Label({
                    text: "Created Time"
                }),
                template: new sap.m.Text().bindProperty("text", "createTime", function (sValue) {
                    return sValue == null ? null : sValue.replace("T", " ").substr(0, 19);
                }),
                sortProperty: "createTime"
            })
        ]

    });

    table.placeAt("space");
</script>


</body>
</html>
